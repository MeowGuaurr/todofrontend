<div class="container my-4">
  <h1 class="text-center mb-4">📝 Todo List</h1>

  <!-- Add Task Input -->
  <div class="input-group mb-3">
    <input #todoInput type="text" class="form-control" placeholder="Enter todo name" />
    <button class="btn btn-primary" (click)="addTodo(todoInput)">➕ Add</button>
  </div>


  <!-- Todo List -->
  <ul class="list-group">
    <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center">
      <span class="task-text">{{ todo.task }}</span>

      <div class="d-flex gap-2">
        <!-- Edit Button -->
        <button class="btn btn-sm btn-warning" (click)="editTodo(todo)">
          ✏️
        </button>

        <!-- Delete Button -->
        <button class="btn btn-sm btn-danger" (click)="deleteTodo(todo.id)">
          🗑️
        </button>
      </div>
    </li>
  </ul>

</div>
